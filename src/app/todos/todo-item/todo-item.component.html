<!--  `editing`  `completed`  -->
<li [class.completed]="todo.completado" [class.editing]="editando">
  <div class="view">
    <input [formControl]="ckhCompletado" class="toggle" type="checkbox" />
    <label (dblclick)="editar()">{{ todo.texto }} </label>
    <button class="destroy" (click)="borrar()"></button>
  </div>
  <input [formControl]="txtInput" class="edit" type="text" #inputFisico (blur)="terminarEdicion()" />
</li>
